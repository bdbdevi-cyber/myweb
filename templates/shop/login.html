{% extends "shop/base.html" %}
{% load widget_tweaks %}
{% load static %}

{% block content %}

<div class="card shadow p-4 mx-auto" style="max-width: 450px; text-align: center;">
    <h3 class="text-center mb-4">Login</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-success w-100 mt-3">
            Login
        </button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'signup' %}">New user? Create an account</a>
    </div>

</div>

{% endblock %}
