{% extends "shop/base.html" %}
{% load static %}

{% block title %}Profile Options{% endblock %}

{% block content %}
<div class="profile-options-wrapper">

    <h2 class="profile-title">ðŸ‘¤ My Account</h2>

    <div class="profile-options-grid">

        <!-- PROFILE -->
        <a href="{% url 'my_profile' %}" class="profile-card">
            <i class="fa fa-user"></i>
            <span>My Profile</span>
        </a>

        <!-- ORDERS (COMING SOON) -->
        <a href="#" class="profile-card disabled">
            <i class="fa fa-box"></i>
            <span>My Orders</span>
            <small>Coming soon</small>
        </a>

        <!-- WISHLIST -->
        <a href="{% url 'wishlist' %}" class="profile-card">
            <i class="fa fa-heart"></i>
            <span>Wishlist</span>
        </a>

        <!-- ADDRESS (COMING SOON) -->
        <a href="#" class="profile-card disabled">
            <i class="fa fa-location-dot"></i>
            <span>My Address</span>
            <small>Coming soon</small>
        </a>

        <!-- LOGOUT -->
        <a href="{% url 'logout' %}" class="profile-card logout">
            <i class="fa fa-right-from-bracket"></i>
            <span>Logout</span>
        </a>

    </div>
</div>

<style>
.profile-options-wrapper {
    max-width: 700px;
    margin: auto;
    padding: 20px;
}

.profile-title {
    text-align: center;
    margin-bottom: 20px;
}

.profile-options-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
}

.profile-card {
    background: #fff;
    border-radius: 14px;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    color: #000;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.profile-card i {
    font-size: 26px;
    margin-bottom: 10px;
    display: block;
    color: #0b7285;
}

.profile-card span {
    font-size: 15px;
    font-weight: 600;
}

.profile-card small {
    display: block;
    font-size: 12px;
    color: #777;
    margin-top: 4px;
}

.profile-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 24px rgba(0,0,0,0.18);
}

.profile-card.logout {
    background: #ffecec;
    color: #b00020;
}

.profile-card.logout i {
    color: #b00020;
}

.profile-card.disabled {
    opacity: 0.6;
    pointer-events: none;
}

@media (max-width: 480px) {
    .profile-options-grid {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
