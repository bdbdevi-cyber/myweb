{% extends 'shop/base.html' %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="center-wrapper">
  <div class="profile-widget">

    <h2 class="profile-header">My Profile</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="widget-grid">

        <!-- Username -->
        <div class="widget-group">
          <label>Username</label>
          {{ user_form.username }}
        </div>

        <!-- Email -->
        <div class="widget-group">
          <label>Email</label>
          {{ user_form.email }}
        </div>

        <!-- Phone -->
        <div class="widget-group">
          <label>Phone</label>
          {{ profile_form.phone }}
        </div>

        <!-- Address -->
        <div class="widget-group full-row">
          <label>Address</label>
          {{ profile_form.address }}
        </div>

      </div>

      <div class="widget-actions">
        <button type="submit" class="btn widget-save">
          Save Changes
        </button>

        <a href="{% url 'profile' %}" class="btn widget-back">
          ‚Üê Back
        </a>
      </div>

    </form>

  </div>
</div>

<style>
.center-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 90vh;
}

.profile-widget {
  background: #ffffff;
  width: 430px;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.profile-header {
  text-align: center;
  font-size: 26px;
  margin-bottom: 30px;
}

.widget-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px;
}

.full-row {
  grid-column: span 2;
}

.widget-group label {
  font-weight: 600;
  margin-bottom: 5px;
  display: block;
}

.widget-group input,
.widget-group textarea {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.widget-actions {
  display: flex;
  gap: 12px;
  margin-top: 30px;
}

.btn {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
}

.widget-save {
  background: #1ec38b;
  color: white;
}

.widget-back {
  background: #eee;
  color: #000;
}
</style>
{% endblock %}
